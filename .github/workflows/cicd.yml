name: AI SDLC Pipeline

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, synchronize]
    branches: [main]
  # Триггер для исправлений (пока заготовка, реализуем на Шаге 2)
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # 1. Агент-Разработчик (Coder)
  coder-agent:
    if: github.event_name == 'issues' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install langchain-openai langchain langchain-core PyGithub python-dotenv

      - name: Run Coder Agent
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python coder.py --issue ${{ github.event.issue.number }}

  # 2. Агент-Ревьюер (Reviewer)
  reviewer-agent:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install langchain-openai langchain langchain-core PyGithub python-dotenv

      - name: Run Reviewer Agent
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python reviewer.py --pr ${{ github.event.pull_request.number }}
