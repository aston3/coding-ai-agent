name: AI Agent SDLC

on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # 1. Разработчик: Создает ветку и PR по Issue
  ai-developer:
    if: github.event_name == 'issues' && !contains(github.event.issue.labels.*.name, 'ai-ignore')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Coder Agent (New Feature)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python coder.py --issue "$ISSUE_NUMBER"

  # 2. Ревьюер: Проверяет код при Pull Request
  ai-reviewer:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Нужно для вычисления diff в reviewer.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 1. Сначала ставим зависимости АГЕНТА, чтобы работал линтер (ruff/black часто там есть)
      - name: Install Agent Dependencies
        run: pip install -r requirements.txt

      # 2. Запускаем Линтеры (код проверки)
      - name: Run Linters
        id: lint
        continue-on-error: true 
        run: |
          # Устанавливаем линтеры, если их нет
          pip install ruff black
          
          echo "Running Ruff..."
          ruff check . --output-format=github || echo "::warning::Ruff found issues"
          
          echo "Running Black..."
          black --check . || echo "::warning::Black found formatting issues"

      # 3. Запускаем Тесты (код проекта)
      - name: Run Tests
        id: tests
        continue-on-error: true
        run: |
          # Если есть зависимости проекта - ставим их
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          
          # Если это Python
          if ls *.py 1> /dev/null 2>&1; then
            pip install pytest
            pytest || echo "::error::Python tests failed"
          fi

          # Если это Go
          if [ -f "go.mod" ]; then 
            go test ./... || echo "::error::Go tests failed"
          fi

      # 4. ВАЖНО: Восстанавливаем зависимости Агента перед запуском
      # (на случай, если тесты проекта установили конфликтующие версии библиотек)
      - name: Restore Agent Environment
        run: pip install -r requirements.txt

      - name: Run Reviewer Agent
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          python reviewer.py --pr "$PR_NUMBER"

  # 3. Фиксер: Исправляет код, если Ревьюер оставил замечания
  ai-fixer:
    # Запускаем, ТОЛЬКО если:
    # 1. Это комментарий к PR
    # 2. В комментарии НЕТ фразы "LGTM" (значит, там критика)
    # 3. Комментарий не от самого Fixer-а (чтобы не реагировать на свой же отчет об остановке)
    if: >
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      !contains(github.event.comment.body, 'LGTM') &&
      !contains(github.event.comment.body, '⛔ Превышен лимит')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }} # Для цикла исправлений
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Coder Agent (Fix Mode)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          python coder.py --pr "$PR_NUMBER" --fix